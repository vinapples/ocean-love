<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ocean Chat Diary</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&family=Caveat&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #aee6f5, #ffb6c1);
      color: #0f3e5a;
    }

    .login-page,
    .form-page,
    .feed-page {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 1rem;
    }

    .active {
      display: flex;
    }

    .logo {
      font-family: 'Fredoka One', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffb6c1;
    }

    button,
    input,
    textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      margin: 0.5rem;
      font-size: 1rem;
      width: 80%;
      font-family: 'Quicksand', sans-serif;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-card {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .message {
      font-family: 'Caveat', cursive;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .small {
      font-size: 0.9rem;
      color: #666;
    }

    .interact {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-page active" id="loginPage">
    <div class="logo">üåä Ocean Chat</div>
    <button onclick="goToForm()">LOGIN</button>
    <button onclick="goToFeed()">LIHAT PESAN ORANG</button>
  </div>

  <div class="form-page" id="formPage">
    <input type="text" id="to" placeholder="To" />
    <textarea id="message" rows="4" placeholder="Your Message"></textarea>
    <input type="text" id="from" placeholder="From" />
    <input type="text" id="song" placeholder="YouTube Link" />
    <button onclick="submitMessage()">KIRIM</button>
  </div>

  <div class="feed-page" id="feedPage">
    <div class="logo">üí¨ Ocean Feed</div>
    <div id="feed"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <script>
    // Firebase config (pakai config kamu sendiri ya)
    const firebaseConfig = {
      apiKey: "AIzaSyAdr8Ovug4zqdCp3T6i6pH0tfM0bgsH4Ao",
      authDomain: "genn-3d1e7.firebaseapp.com",
      projectId: "genn-3d1e7",
      storageBucket: "genn-3d1e7.firebasestorage.app",
      messagingSenderId: "377479487738",
      appId: "1:377479487738:web:933e26e3e48057b0132943",
      measurementId: "G-3CS67F1ZR4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Navigasi halaman
    function goToForm() {
      document.getElementById("loginPage").classList.remove("active");
      document.getElementById("formPage").classList.add("active");
    }

    function goToFeed() {
      document.getElementById("loginPage").classList.remove("active");
      document.getElementById("feedPage").classList.add("active");
      loadMessages();
    }

    // Convert YouTube link jadi embed URL
    function convertYoutubeLink(link) {
      const videoId = link.split("v=")[1];
      if (!videoId) return "";
      const ampersandPosition = videoId.indexOf("&");
      if (ampersandPosition !== -1) {
        return `https://www.youtube.com/embed/${videoId.substring(0, ampersandPosition)}`;
      }
      return `https://www.youtube.com/embed/${videoId}`;
    }

    // Submit pesan ke Firestore
    async function submitMessage() {
      const to = document.getElementById("to").value.trim();
      const message = document.getElementById("message").value.trim();
      const from = document.getElementById("from").value.trim();
      const song = document.getElementById("song").value.trim();

      if (!to || !message || !from) {
        alert("Please fill To, Message, and From!");
        return;
      }

      try {
        await db.collection("messages").add({
          to,
          message,
          from,
          song,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          likes: 0,
        });

        // Clear form
        document.getElementById("to").value = "";
        document.getElementById("message").value = "";
        document.getElementById("from").value = "";
        document.getElementById("song").value = "";

        // Tampilkan feed
        document.getElementById("formPage").classList.remove("active");
        document.getElementById("feedPage").classList.add("active");

        // Load messages baru
        loadMessages();
      } catch (error) {
        alert("Gagal kirim pesan: " + error.message);
      }
    }

    // Load dan tampilkan pesan dari Firestore
    async function loadMessages() {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      const snapshot = await db.collection("messages").orderBy("timestamp", "desc").get();

      snapshot.forEach((doc) => {
        const data = doc.data();

        const chatCard = document.createElement("div");
        chatCard.className = "chat-card";

        chatCard.innerHTML = `
          <div class="small">To: ${escapeHtml(data.to)}</div>
          <div class="message">${escapeHtml(data.message)}</div>
          <div class="small">From: ${escapeHtml(data.from)}</div>
          <div>
            ${
              data.song
                ? `<iframe width="100%" height="200" src="${convertYoutubeLink(data.song)}" frameborder="0" allowfullscreen></iframe>`
                : ""
            }
          </div>
          <div class="interact">
            <button onclick="like(this)">‚ù§Ô∏è Suka</button>
            <button onclick="alert('Fitur komen coming soon!')">üí¨ Komen</button>
            <button onclick="shareMessage('${escapeHtml(data.message)}')">üîó Share</button>
          </div>
        `;

        feed.appendChild(chatCard);
      });
    }

    // Fungsi untuk like
    function like(btn) {
      btn.innerText = "üíñ Disukai";
      btn.disabled = true;
    }

    // Fungsi share ke clipboard
    function shareMessage(text) {
      navigator.clipboard.writeText(text);
      alert("Pesan disalin ke clipboard!");
    }

    // Fungsi escape HTML biar aman dari script injection
    function escapeHtml(text) {
      const map = {
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#039;",
      };
      return text.replace(/[&<>"']/g, (m) => map[m]);
    }
  </script>
</body>
</html>
