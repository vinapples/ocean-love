<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocean Love Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&family=Caveat&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #AEE6F5, #FFB6C1);
      color: #0F3E5A;
    }
    .page { display: none; justify-content: center; align-items: center; height: 100vh; flex-direction: column; padding: 1rem; }
    .active { display: flex; }
    .logo {
      font-family: 'Fredoka One', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #FFB6C1;
    }
    button, input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      margin: 0.5rem;
      font-size: 1rem;
      width: 80%;
      font-family: 'Quicksand', sans-serif;
    }
    button {
      background-color: #FFB6C1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-card {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .message { font-family: 'Caveat', cursive; font-size: 1.2rem; margin-bottom: 0.5rem; }
    .small { font-size: 0.9rem; color: #666; }
    .interact { display: flex; gap: 1rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="page active" id="loginPage">
    <div class="logo">🌊 Ocean Love</div>
    <button onclick="goToForm()">Start Writing</button>
  </div>

  <div class="page" id="formPage">
    <input type="text" id="to" placeholder="To">
    <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
    <input type="text" id="from" placeholder="From">
    <input type="text" id="song" placeholder="YouTube Link (optional)">
    <button onclick="submitMessage()">Send Message</button>
    <button onclick="goToFeed()">📬 Open Love Letters</button>
  </div>

  <div class="page" id="feedPage">
    <div class="logo">💌 Ocean Feed</div>
    <div id="feed"></div>
    <button onclick="goToForm()">➕ Write Another</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdr8Ovug4zqdCp3T6i6pH0tfM0bgsH4Ao",
      authDomain: "genn-3d1e7.firebaseapp.com",
      databaseURL: "https://genn-3d1e7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "genn-3d1e7",
      storageBucket: "genn-3d1e7.appspot.com",
      messagingSenderId: "377479487738",
      appId: "1:377479487738:web:933e26e3e48057b0132943",
      measurementId: "G-3CS67F1ZR4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function goToForm() {
      showPage('formPage');
    }

    function goToFeed() {
      showPage('feedPage');
      loadMessages();
    }

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function submitMessage() {
      const to = document.getElementById('to').value;
      const message = document.getElementById('message').value;
      const from = document.getElementById('from').value;
      const song = document.getElementById('song').value;

      const newMessage = {
        to,
        message,
        from,
        song,
        time: Date.now()
      };

      db.ref('messages').push(newMessage);
      goToFeed();
    }

    function loadMessages() {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';

      db.ref('messages').orderByChild('time').once('value', snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          const card = document.createElement('div');
          card.className = 'chat-card';
          card.innerHTML = `
            <div class="small">To: ${data.to}</div>
            <div class="message">${data.message}</div>
            <div class="small">From: ${data.from}</div>
            ${data.song ? `<iframe width="100%" height="200" src="${convertYoutube(data.song)}" frameborder="0" allowfullscreen></iframe>` : ''}
            <div class="interact">
              <button onclick="like(this)">❤️ Like</button>
              <button onclick="alert('Comment feature coming soon!')">💬 Comment</button>
              <button onclick="shareMessage('${data.message}')">🔗 Share</button>
            </div>
          `;
          feed.prepend(card);
        });
      });
    }

    function convertYoutube(url) {
      try {
        const id = new URL(url).searchParams.get('v');
        return `https://www.youtube.com/embed/${id}`;
      } catch {
        return '';
      }
    }

    function like(btn) {
      btn.innerText = '💖 Liked';
      btn.disabled = true;
    }

    function shareMessage(text) {
      navigator.clipboard.writeText(text);
      alert('Message copied to clipboard!');
    }
  </script>
</body>
</html>
