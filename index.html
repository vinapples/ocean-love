<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocean Love Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&family=Caveat&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #AEE6F5, #FFB6C1);
      color: #0F3E5A;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }

    .active {
      display: flex;
    }

    .logo {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      color: #FFB6C1;
      margin-bottom: 1rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 12px;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
    }

    button {
      background-color: #FFB6C1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-card {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .message {
      font-family: 'Caveat', cursive;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .small {
      font-size: 0.9rem;
      color: #666;
    }

    .interact {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    iframe {
      border-radius: 12px;
      margin-top: 0.5rem;
      width: 100%;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="page active" id="loginPage">
    <div class="logo">üåä Ocean Chat</div>
    <button onclick="goToForm()">Login</button>
  </div>

  <div class="page" id="formPage">
    <div class="logo">üì® Write Message</div>
    <input type="text" id="to" placeholder="To">
    <textarea id="message" rows="4" placeholder="Your message"></textarea>
    <input type="text" id="from" placeholder="From">
    <input type="text" id="song" placeholder="YouTube link (optional)">
    <button onclick="submitMessage()">Send</button>
    <button onclick="goToFeed()">See Messages</button>
  </div>

  <div class="page" id="feedPage">
    <div class="logo">üí¨ Message Feed</div>
    <div id="feed"></div>
    <button onclick="goToForm()">Write New Message</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdr8Ovug4zqdCp3T6i6pH0tfM0bgsH4Ao",
      authDomain: "genn-3d1e7.firebaseapp.com",
      projectId: "genn-3d1e7",
      storageBucket: "genn-3d1e7.appspot.com",
      messagingSenderId: "377479487738",
      appId: "1:377479487738:web:933e26e3e48057b0132943",
      databaseURL: "https://genn-3d1e7-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function goToForm() {
      showPage('formPage');
    }

    function goToFeed() {
      showPage('feedPage');
      loadMessages();
    }

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function submitMessage() {
      const to = document.getElementById('to').value.trim();
      const message = document.getElementById('message').value.trim();
      const from = document.getElementById('from').value.trim();
      const song = document.getElementById('song').value.trim();

      if (!to || !message || !from) {
        alert("Please fill in all fields.");
        return;
      }

      const data = { to, message, from, song, timestamp: Date.now() };
      db.ref('messages').push(data);

      document.getElementById('to').value = '';
      document.getElementById('message').value = '';
      document.getElementById('from').value = '';
      document.getElementById('song').value = '';

      goToFeed();
    }

    function loadMessages() {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';

      db.ref('messages').orderByChild('timestamp').once('value', snapshot => {
        const messages = snapshot.val();
        if (messages) {
          const entries = Object.values(messages).reverse();
          entries.forEach(msg => {
            const card = document.createElement('div');
            card.className = 'chat-card';
            card.innerHTML = `
              <div class="small">To: ${msg.to}</div>
              <div class="message">${msg.message}</div>
              <div class="small">From: ${msg.from}</div>
              ${msg.song ? `<iframe height="200" src="${convertYoutubeLink(msg.song)}" frameborder="0" allowfullscreen></iframe>` : ''}
              <div class="interact">
                <button onclick="like(this)">‚ù§Ô∏è Like</button>
                <button onclick="alert('Comment coming soon!')">üí¨ Comment</button>
                <button onclick="shareMessage(\`${msg.message.replace(/`/g, "'")}\`)">üîó Share</button>
              </div>
            `;
            feed.appendChild(card);
          });
        } else {
          feed.innerHTML = "<p>No messages yet üò¢</p>";
        }
      });
    }

    function convertYoutubeLink(link) {
      try {
        let videoId;
        if (link.includes("youtu.be/")) {
          videoId = link.split("youtu.be/")[1];
        } else if (link.includes("youtube.com/watch")) {
          const url = new URL(link);
          videoId = url.searchParams.get("v");
        }
        return `https://www.youtube.com/embed/${videoId}`;
      } catch {
        return "";
      }
    }

    function like(btn) {
      btn.innerText = 'üíñ Liked';
      btn.disabled = true;
    }

    function shareMessage(text) {
      navigator.clipboard.writeText(text);
      alert('Message copied to clipboard!');
    }
  </script>
</body>
</html>
