<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ocean Chat with YouTube Embed</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #AEE6F5, #FFB6C1);
      color: #0F3E5A;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    input, textarea, button {
      width: 300px;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #FFB6C1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-card {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    iframe {
      border-radius: 12px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>ðŸŒŠ Ocean Chat</h1>

  <input type="text" id="to" placeholder="To" />
  <textarea id="message" rows="3" placeholder="Your Message"></textarea>
  <input type="text" id="from" placeholder="From" />
  <input type="text" id="song" placeholder="YouTube Link (ex: https://youtu.be/ucRVDoFkcxc)" />
  <button onclick="submitMessage()">Send</button>

  <div id="feed"></div>

  <script>
    function convertYoutubeLink(link) {
      let videoId = '';

      if (link.includes('youtu.be')) {
        // shortened URL format
        const parts = link.split('/');
        videoId = parts[parts.length - 1].split('?')[0];
      } else if (link.includes('youtube.com')) {
        // normal URL format
        const urlParams = new URLSearchParams(link.split('?')[1]);
        videoId = urlParams.get('v');
      }

      if (!videoId) return '';
      return `https://www.youtube.com/embed/${videoId}`;
    }

    function submitMessage() {
      const to = document.getElementById('to').value.trim();
      const message = document.getElementById('message').value.trim();
      const from = document.getElementById('from').value.trim();
      const song = document.getElementById('song').value.trim();

      if (!to || !message || !from) {
        alert('Please fill To, Message, and From fields!');
        return;
      }

      const feed = document.getElementById('feed');

      const chatCard = document.createElement('div');
      chatCard.className = 'chat-card';

      const embedLink = song ? convertYoutubeLink(song) : '';

      chatCard.innerHTML = `
        <div><strong>To:</strong> ${to}</div>
        <div style="margin: 0.5rem 0;">${message}</div>
        <div><strong>From:</strong> ${from}</div>
        ${embedLink ? `<iframe width="100%" height="200" src="${embedLink}" frameborder="0" allowfullscreen></iframe>` : ''}
      `;

      feed.prepend(chatCard);

      // Clear inputs
      document.getElementById('to').value = '';
      document.getElementById('message').value = '';
      document.getElementById('from').value = '';
      document.getElementById('song').value = '';
    }
  </script>
</body>
</html>
