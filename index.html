<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ocean Diary with Firebase</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&family=Caveat&display=swap" rel="stylesheet" />
  <style>
    /* ... pakai style kamu yang sebelumnya ... */
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #AEE6F5, #FFB6C1);
      color: #0F3E5A;
    }
    .login-page, .form-page, .feed-page {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 1rem;
    }
    .active {
      display: flex;
    }
    .logo {
      font-family: 'Fredoka One', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #FFB6C1;
    }
    button, input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      margin: 0.5rem;
      font-size: 1rem;
      width: 80%;
      font-family: 'Quicksand', sans-serif;
    }
    button {
      background-color: #FFB6C1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-card {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .message {
      font-family: 'Caveat', cursive;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .small {
      font-size: 0.9rem;
      color: #666;
    }
    .interact {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="login-page active" id="loginPage">
    <div class="logo">üåä Ocean Chat</div>
    <button onclick="goToForm()">LOGIN</button>
  </div>

  <div class="form-page" id="formPage">
    <input type="text" id="to" placeholder="To" />
    <textarea id="message" rows="4" placeholder="Your Message"></textarea>
    <input type="text" id="from" placeholder="From" />
    <input type="text" id="song" placeholder="YouTube Link" />
    <button onclick="submitMessage()">KIRIM</button>
  </div>

  <div class="feed-page" id="feedPage">
    <div class="logo">üí¨ Ocean Feed</div>
    <div id="feed"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAdr8Ovug4zqdCp3T6i6pH0tfM0bgsH4Ao",
      authDomain: "genn-3d1e7.firebaseapp.com",
      projectId: "genn-3d1e7",
      storageBucket: "genn-3d1e7.appspot.com",
      messagingSenderId: "377479487738",
      appId: "1:377479487738:web:933e26e3e48057b0132943",
      measurementId: "G-3CS67F1ZR4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Page control
    function goToForm() {
      document.getElementById('loginPage').classList.remove('active');
      document.getElementById('formPage').classList.add('active');
    }

    // Convert YouTube link to embed link
    function convertYoutubeLink(link) {
      if (!link) return '';
      const videoId = link.split('v=')[1];
      if (!videoId) return '';
      return `https://www.youtube.com/embed/${videoId}`;
    }

    // Submit message: simpan ke Firestore
    function submitMessage() {
      const to = document.getElementById('to').value.trim();
      const message = document.getElementById('message').value.trim();
      const from = document.getElementById('from').value.trim();
      const song = document.getElementById('song').value.trim();

      if (!to || !message || !from) {
        alert('Please fill To, Message, and From!');
        return;
      }

      db.collection('messages').add({
        to,
        message,
        from,
        song,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert('Pesan berhasil dikirim! üéâ');
        // Clear form
        document.getElementById('to').value = '';
        document.getElementById('message').value = '';
        document.getElementById('from').value = '';
        document.getElementById('song').value = '';

        // Pindah ke halaman feed dan refresh pesan
        document.getElementById('formPage').classList.remove('active');
        document.getElementById('feedPage').classList.add('active');
      })
      .catch(error => {
        alert('Error: ' + error.message);
      });
    }

    // Tampilkan pesan di feed, realtime listener
    function showMessages() {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';

      db.collection('messages').orderBy('timestamp', 'desc')
        .onSnapshot(snapshot => {
          feed.innerHTML = ''; // reset setiap ada update

          snapshot.forEach(doc => {
            const data = doc.data();

            const chatCard = document.createElement('div');
            chatCard.className = 'chat-card';

            chatCard.innerHTML = `
              <div class="small">To: ${data.to}</div>
              <div class="message">${data.message}</div>
              <div class="small">From: ${data.from}</div>
              <div>${data.song ? `<iframe width="100%" height="200" src="${convertYoutubeLink(data.song)}" frameborder="0" allowfullscreen></iframe>` : ''}</div>
              <div class="interact">
                <button onclick="like(this)">‚ù§Ô∏è Suka</button>
                <button onclick="alert('Fitur komen coming soon!')">üí¨ Komen</button>
                <button onclick="shareMessage('${data.message}')">üîó Share</button>
              </div>
            `;

            feed.appendChild(chatCard);
          });
        });
    }

    // Like button
    function like(btn) {
      btn.innerText = 'üíñ Disukai';
      btn.disabled = true;
    }

    // Share button
    function shareMessage(text) {
      navigator.clipboard.writeText(text);
      alert('Pesan disalin ke clipboard!');
    }

    // Load messages realtime waktu halaman feed muncul
    document.getElementById('feedPage').addEventListener('click', showMessages);

    // Alternatif: show messages langsung waktu halaman feed aktif
    // Jadi, pas pindah halaman ke feed, otomatis refresh pesan
    const observer = new MutationObserver(mutations => {
      mutations.forEach(mutation => {
        if (mutation.target.classList.contains('feed-page') && mutation.target.classList.contains('active')) {
          showMessages();
        }
      });
    });
    observer.observe(document.body, { attributes: true, subtree: true, attributeFilter: ['class'] });
  </script>
</body>
</html>
